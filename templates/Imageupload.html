<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Images</title>
<style>
  body {
    background-image: url(https://d12aarmt01l54a.cloudfront.net/cms/images/Media-20220823141934/808-440.png);
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.01); /* Adjust alpha value for transparency */
}

  .container {
    max-width: 700px;
    margin: 20px auto;
    background-color: #ebe1e1a8;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .container button{
    padding: 10px 20px;
    background-color: #3f05c6;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
  }
  .form-group input[type="file"] {
    margin-top: 5px;
  }
  .form-group button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    
  }
  img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Upload Images</h2>
  <form id="imageUploadForm">
    <div class="form-group">
      <label for="image1">Upload Image 1:</label>
      <input type="file" id="image1" name="image1" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="image2">Upload Image 2:</label>
      <input type="file" id="image2" name="image2" accept="image/*" required>
    </div>
    <div class="form-group">
      <button type="submit">Upload</button>
    </div>
  </form>
  <div id="previewImages"></div>
  <button id="redirectButton" type="button">Predict</button>
</div>

<script>
  const imageUploadForm = document.getElementById('imageUploadForm');
  const previewImages = document.getElementById('previewImages');
  const redirectButton = document.getElementById('redirectButton');

  imageUploadForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    const formData = new FormData(imageUploadForm);
    
    // Display uploaded images
    for (let pair of formData.entries()) {
      if (pair[1] instanceof File) {
        const image = document.createElement('img');
        image.src = URL.createObjectURL(pair[1]);
        image.alt = 'Uploaded Image';
        previewImages.appendChild(image);
      }
    }
    
    // Reset the form after submission
    imageUploadForm.reset();
  });

  // Redirect to another HTML page upon clicking the button
  redirectButton.addEventListener('click', function() {
    window.location.href = 'Predicting.html'; // Replace 'another_page.html' with the filename of the page you want to redirect to
  });
</script>

</body>
</html>
