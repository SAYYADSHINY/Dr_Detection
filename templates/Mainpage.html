<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Form</title>
<style>
  body {
    background-image: url(https://static.toiimg.com/thumb/msid-99772331,width-400,resizemode-4/99772331.jpg);
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 400px;
    margin: 20px auto;
    background-color: #e8e0e0a0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .container h2{
    display: flex;
    justify-content: center;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-group button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  nav {
    text-align: center;
    margin-top: 20px;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  nav ul li:last-child {
    margin-right: 0;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Health Form</h2>
  <nav>
    <ul>
      <li><a href="about.html">About </a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
  <form id="healthForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
    </div>
    <div class="form-group">
        <label for="diabetesDuration">Diabetes Duration (years):</label>
        <input type="number" id="diabetesDuration" name="diabetesDuration" required>
      </div>
      <div class="form-group">
        <label for="symptoms">Current Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms">
      </div>
      <div class="form-group">
        <label for="medications">Medication History:</label>
        <input type="text" id="medications" name="medications">
      </div>
       <div class="form-group">
      <button type="submit">Next</button>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById('healthForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Redirect to the next page
    window.location.href = 'imgupload.html';
  });
</script>

</body>
</html>
