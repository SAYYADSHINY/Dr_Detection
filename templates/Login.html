<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Log In</title>
  
</head>
<body>
    <style>
        body {
            background-image: url(https://static.toiimg.com/thumb/msid-99772331,width-400,resizemode-4/99772331.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
}

.background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0); /* Adjust alpha value for transparency */
}


.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  background-color: #ebe1e1a8;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 400px;
  width: 100%;
}

.form-toggle {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.form-toggle button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 10px;
  width: 100px;
  font-size: 16px;
  outline: none;
}

.form-toggle button.active {
  border-bottom: 2px solid #333;
}

.form {
  display: flex;
  flex-direction: column;
}

.form input {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  outline: none;
}

.form button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
}

.form button:hover {
  background-color: #555;
}

.hidden {
  display: none;
}

    </style>
  <div class="container">
    <div class="form-container">
      <div class="form-toggle">
        <button id="logInBtn" class="active">Log In</button>
        <button id="signUpBtn">Sign Up</button>
      </div>
      <form id="logInForm" class="form">
        <input type="text" id="loginUsername" placeholder="Username/Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button type="submit">Log In</button>
      </form>
      <form id="signUpForm" class="form hidden">
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="date" id="date" placeholder="date">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <a href="Mainpage.html">
          <button type="submit">Sign Up</button>
        </a>
              </form>
    </div>
  </div>
  <script>
    document.getElementById('logInBtn').addEventListener('click', function() {
  document.getElementById('logInForm').classList.remove('hidden');
  document.getElementById('signUpForm').classList.add('hidden');
  this.classList.add('active');
  document.getElementById('signUpBtn').classList.remove('active');
});

document.getElementById('signUpBtn').addEventListener('click', function() {
  document.getElementById('signUpForm').classList.remove('hidden');
  document.getElementById('logInForm').classList.add('hidden');
  this.classList.add('active');
  document.getElementById('logInBtn').classList.remove('active');
});

document.getElementById('logInForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Handle log in logic here
});

document.getElementById('signUpForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Handle sign up logic here
});

  </script>
</body>
</html>
